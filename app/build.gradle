plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainModule = 'nbody'
    mainClass = 'nbody.Main'
}

javafx {
    version = "23.0.1"
    modules = ['javafx.controls', 'javafx.base', 'javafx.graphics', 'javafx.fxml']
}

// Add this sourceSets configuration to include resources
sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources', 'images']  // Add your images directory
            include '**/*.png'  // Include all PNG files
            include '**/*.jpg'  // Include all JPG files
            include '**/*.gif'  // Include all GIF files
        }
    }
}

// Ensure resources are processed during build
processResources {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

run {
    jvmArgs = [
        "--module-path", System.getProperty('os.name').toLowerCase().contains('win') ?
            "path/to/javafx-sdk/lib" : "${System.getProperty('java.home')}/lib",
        '--add-modules', 'javafx.controls,javafx.graphics',
        
        '-Dcom.sun.management.jmxremote',
        '-Dcom.sun.management.jmxremote.port=9010',
        '-Dcom.sun.management.jmxremote.authenticate=false',
        '-Dcom.sun.management.jmxremote.ssl=false',
        '-Djava.rmi.server.hostname=localhost'
    ]
}

tasks.named('test') {
    useJUnitPlatform()
}