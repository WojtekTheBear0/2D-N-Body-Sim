plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23) // Ensure Java 23 is used
    }
}

application {
    mainModule = 'nbody'  // Name of your module
    mainClass = 'nbody.Main' // Main class with your `start` method
}

javafx {
    version = "23.0.1" // Use the latest JavaFX version
    modules = ['javafx.controls', 'javafx.base', 'javafx.graphics', 'javafx.fxml']
}

run {
    jvmArgs = [
        "--module-path", System.getProperty('os.name').toLowerCase().contains('win') ?
            "path/to/javafx-sdk/lib" : "${System.getProperty('java.home')}/lib",
        '--add-modules', 'javafx.controls,javafx.graphics'
    ]
}

tasks.named('test') {
    useJUnitPlatform()
}
